
<!--Main container-->
<div class ="layout-box">
   
<!--Navbar-->

<!-- Hide the navbar content when the screen is smaller than 767 pixels, hide hamburger menu when screen is bigger than 767 pixels-->
<style>
  @media (max-width: 767px) {
    .navbar-content {
      display: none;
    }
    .social-icons-top{
      display: none;
    }
  }

  @media (min-width: 767px) {
    app-hamburger-menu {
      display: none;
    }
  }
</style>

<div class = "navbar" [class.sticky] = "sticky" >
  <div class = "navbar-content">
  <a href="#contact" class="contact" routerLink='/contact'>Contact</a>
  <a href="#experience" class="experience" routerLink='/experience'>Experience</a>
  <a href="#projects" class="projects" id="projects" routerLink='/projects'>Projects</a>
  <a href="#home" class="hello">Hello</a>
</div>
<!-- Hamburger Menu-->
<app-hamburger-menu></app-hamburger-menu>
</div>

<!--These are the social icons that appear at the top of the page-->
<div class = "social-icons-top">
  <div class ="linkedin-icon"><img src= "\assets\linkedInWhite.png" href="#linkedin" class="linkedin" (click)="redirectLinkedIn()"></div>
  <div class ="github-icon"><img src="\assets\GitHub-Mark-Light-32px.png" href="#github" class="github" (click)="redirectGitHub()"/></div>
</div> 

<!--This is where the page content is injected-->
<div class="page-content">

<router-outlet></router-outlet>

<!-- These are the social icons that appear at the bottom of the page-->
<div class = "social-icons-top">
  <div class ="linkedin-icon"><img src= "\assets\linkedInWhite.png" href="#linkedin" class="linkedin" (click)="redirectLinkedIn()"></div>
  <div class ="github-icon"><img src="\assets\GitHub-Mark-Light-32px.png" href="#github" class="github" (click)="redirectGitHub()"/></div>
</div> 
<app-footer></app-footer>
</div>
