
<div class = "modal">
<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{ data.title }}
      <button type="button" class="close" aria-label="Close" (click)="actionFunction()">
        <span aria-hidden="true">&times;</span>
      </button>
    </h4>
  </div>
  <div class="modal-body">
    <p>{{ data.body }}</p>
  </div>
  </div>
